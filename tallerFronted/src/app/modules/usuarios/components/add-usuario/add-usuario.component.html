<div class="container">
	<br>
	<div class="card">
		<div class="card-body">
			<h2 class="card-title font-weight-bold text-center">REGISTRAR USUARIO</h2>
			<form (ngSubmit)="onGuardarUsuario(formNew)" #formNew="ngForm" class="col s6">
			  <div class="row">
			    <div class="col">
			    	<label><span>NOMBRE DEL USUARIO</span></label>
			      <input [(ngModel)]="usuario.nombre" #nombre="ngModel" name="nombre" type="text" class="form-control" placeholder="Nombre del usuario">
			    </div>
			  </div>
			  <br>
			  <div class="row">
			    <div class="col">
			    	<label><span>CONTRASEÑA</span></label>
			      <input [(ngModel)]="usuario.password" [(ngModel)]="contrasena1"
			      #password="ngModel" name="password" type="password" class="form-control" placeholder="Contraseña">
			    </div>
			    <div class="col">
			    	<label><span>CONFIRMAR CONTRASEÑA</span></label>
			      <input [(ngModel)]="contrasena2" name="contrasena2" type="password" class="form-control" placeholder="Contraseña">
			    </div>
			  </div>
			  <br>
			  <div *ngIf="contrasena1 != contrasena2">
				  <div class="text-center">
				  	<h6>LAS CONTRASEÑAS NO COINCIDEN</h6>
				  </div>
			  </div>			  
			  <br>	
			  <div *ngIf="contrasena1 == contrasena2">
				  <div class="text-center">
				  	<button type="submit" class="btn btn-primary btn-lg">AGREGAR<i class="far fa-save ml-2"></i></button>
				  </div>		  
			  </div>
			</form>
		</div>
	</div>	
</div>
